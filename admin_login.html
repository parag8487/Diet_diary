<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <input type="text" id="adminUsername" name="username" placeholder="Username" required>
                <input type="password" id="adminPassword" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="error-message" class="error-message"></div>
            <div class="customer-login-link">
                <a href="login.html" class="btn btn-primary">Customer Login</a>
            </div>
        </div>
    </div>
    <script src="admin_login.js"></script>
</body>
</html>
