<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Food</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="browse_food.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center mb-4">Browse Food</h1>

      <div class="col-lg-3 col-xxl-3 col-sm-5 col-xl-3 col-xs-3 my-5 mx-auto">
        <div class="d-grid gap-2">
            <a href="./dashboard.html" class="btn btn-danger" role="button">Home</a>
        </div>
      </div>

      

      <!-- Form to Add New Food Item -->
      <div class="mb-4">
        <h3 class="text-center">Add New Food Item</h3>
        <form id="addFoodForm" class="row g-3">
          <div class="col-md-2">
            <input type="text" class="form-control" id="imageUrl" placeholder="Image URL" required>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="title" placeholder="Title" required>
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" id="calories" placeholder="Calories" required>
          </div>
          <div class="col-md-1">
            <input type="text" class="form-control" id="carbs" placeholder="Carbs" required>
          </div>
          <div class="col-md-1">
            <input type="text" class="form-control" id="fat" placeholder="Fat" required>
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" id="protein" placeholder="Protein" required>
          </div>
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-danger">Add Food</button>
          </div>
        </form>
      </div>

      
      <!-- Grid Header -->
      <div class="row text-center fw-bold custom-grid-header text-white py-2">
        <div class="col-2">Image</div>
        <div class="col-4">Title</div>
        <div class="col-2">Calories</div>
        <div class="col-1">Carbs</div>
        <div class="col-1">Fat</div>
        <div class="col-2">Protein</div>
      </div>

      <!-- Food List -->
      <div class="food-list">

        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="browse_food.js"></script>


  </body>
</html>
