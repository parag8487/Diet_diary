<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Diet Diary</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="profile.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="profile.js" defer></script>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <a class="btn btn-outline-dark mb-3" href="./dashboard.html">&#8592; Back</a>
    <h2 class="text-center">Your Profile</h2>

    <form id="profileForm" class="p-4 bg-white rounded shadow-sm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" required />
        </div>
        <div class="mb-3">
            <label for="sex" class="form-label">Gender</label>
            <select class="form-select" id="sex" required>
                <option disabled selected>Select your gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input type="number" class="form-control" id="weight" required />
        </div>
        <div class="mb-3">
            <label for="height" class="form-label">Height (cm)</label>
            <input type="number" class="form-control" id="height" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Save Profile</button>
    </form>

    <!-- BMI Meter Section -->
    <div class="bmi-section mt-5 text-center">
      <h4>Your BMI</h4>
      <div class="bmi-meter position-relative mx-auto">
        <div class="bmi-needle" id="bmiNeedle"></div>
        <div class="bmi-scale">
          <span>Underweight</span>
          <span>Normal</span>
          <span>Overweight</span>
          <span>Obese</span>
        </div>
      </div>
      
      <p class="mt-3" id="bmiResult">Enter details to calculate BMI.</p>
      <!-- Add this under the BMI section -->
<div class="calorie-section mt-5 text-center" id="calorieResult"></div>

    </div>
    
    
  </div>
</body>
</html>
